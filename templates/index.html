<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6M6fiKuTBgkp5IKeGcdqImRmycB0PWQEaE_UCfYVqOAYKBrNAv3ne6yE7gG7SMqYdhTw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div>
    <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6M6fiKuTBgkp5IKeGcdqImRmycB0PWQEaE_UCfYVqOAYKBrNAv3ne6yE7gG7SMqYdhTw&usqp=CAU" height="60" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 active"  href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2 dropdown-toggle" href="/" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Company
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                  <li><a class="dropdown-item" href="#">About Us</a></li>
                  <li><a class="dropdown-item" href="#">Contact us</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </div>

      <div class="container my-5">
        <h2>Get your Summary</h2>
        <div class="container my-2 images">
          <img src="https://cdn.pixabay.com/photo/2014/04/05/12/27/handwriting-317033_1280.jpg">
          <img src="https://cdn.pixabay.com/photo/2017/09/28/03/30/letters-2794215_1280.jpg">
          <!-- <img src="https://cdn.pixabay.com/photo/2014/04/05/12/27/handwriting-317033_1280.jpg"> -->
        </div>
        <div class="scroll-input-container ">
          <form action="/" method="post"> 
          <textarea class="scroll-input my-10" name="input" placeholder="Type your words here..."></textarea>
          <!-- Optional: Add a submit button -->
          <button type="submit" class="submit-button" >Submit</button>
          </form>

      </div>
      </div>      
      {% block content %}
          {% if res %}
          <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">GET YOUR SUMMARY</button> -->

          <button class="pushable" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              GET YOUR SUMMARY
            </span>
          </button>
          {% else %}
          <button>waiting for your input</button>>
          {% endif %}
      {% endblock content %}

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your Summary is Here</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
  <p>{{res}}</p>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
